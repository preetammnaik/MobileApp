<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle color="success">SafeSpect</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <img src="https://i.postimg.cc/FKtbdSpg/2.png" />
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forgot Email/Password</ion-button>
        <ion-button color="success" size="full">Login</ion-button>
        <ion-button color="success" fill="clear" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
